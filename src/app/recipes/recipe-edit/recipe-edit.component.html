<form [formGroup]="recipeForm">
  <div class="form-group">
    <label for="name">Name of recipe</label>
    <input type="text" formControlName="name" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="description">Description of recipe</label>
    <textarea formControlName="description" class="form-control" id="description"></textarea>
  </div>
  <div class="form-group">
    <label for="imgPath">Image URL of recipe</label>
    <input type="text" formControlName="imgPath" class="form-control" id="imgPath">
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipeForm.get('imgPath').value" class="img-responsive" style="max-height: 200px;">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12" formArrayName="ingredients">
      <h4>Ingredients</h4>
      <div class="row"
           *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
           [formGroupName]="i"
           style="margin-top: 10px;"
      >
        <div class="col-xs-8">
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-2">
          <input type="number" class="form-control" formControlName="amount">
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger" type="button" (click)="onIngredientDelete(i)">Delete</button>
        </div>
      </div>

    </div>
  </div>


  <div class="form-group" style="margin-top: 10px;">
    <button
      class="btn btn-default"
      type="button"
      (click)="onAddIngredient()">Add Ingredient
    </button>
    <button class="btn btn-success" type="button" (click)="submitRecipe()" [disabled]="!recipeForm.valid">Save Recipe</button>
    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
  </div>


</form>
